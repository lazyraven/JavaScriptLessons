<script>
    const marks = [10, 5, 6, 4, 9];

    function addMarks(baseArray, index) {
        if (index < baseArray.length) {
            return baseArray[index] + addMarks(baseArray, index + 1);
        }
        return 0;
    }

    console.log(addMarks(marks, 0))
